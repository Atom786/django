{% extends 'Dashboard.html' %}
{% load static %}


 {% block pro %}
 {% endblock pro %}
{% block Dash %}

                <!-- ============================================================== -->
                <!-- Sales chart -->
                <!-- ============================================================== -->
             
                <!-- ============================================================== -->
                <!-- Sales chart -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Table -->
                <!-- ============================================================== -->
               <div class="row">
                    <!-- Column -->
                    <div class="col-lg-4 col-xlg-3 col-md-5">
                        <div class="card">
                            <div class="card-body">
                                <center class="m-t-30"> <img src="{{vars.Photo.url}}"
                                        class="rounded-circle" width="150"></img>
                                    <h4 class="card-title m-t-10">{{vars.name}}</h4>
                                    <h6 class="card-subtitle">{{vars.email}}</h6>
                                  </div>
                                </center>
                            </div>
                            <div>
                                <hr>
                                </div>
                       <div class="card-body"> <small class="text-muted">Email address </small>
                                <h6>{{vars.email}}</h6> <small class="text-muted p-t-30 db">Phone</small>
                                <h6>{{vars.mobileno}}</h6> <small class="text-muted p-t-30 db">Address</small>
                                <h6>{{vars.address}}</h6>
                            </div>
                        </div>
                    
                    <!-- Column -->
                    <!-- Column -->
                    <div class="col-lg-8 col-xlg-9 col-md-7">
                        <div class="card">
                            <div class="card-body">
                                <form class="form-horizontal form-material mx-2">
                                    <div class="form-group">
                                        <label class="col-md-12">Full Name</label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder=""  value = "{{vars.name}}"
                                                class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="example-email" class="col-md-12">Email</label>
                                        <div class="col-md-12">
                                            <input type="email" placeholder="" value = "{{vars.email}}"
                                                class="form-control form-control-line" name="example-email"
                                                id="example-email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Password</label>
                                        <div class="col-md-12">
                                            <input type="password" value="password"
                                                class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Phone No</label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder=""  value = "{{vars.mobileno}}"
                                                class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Address</label>
                                        <div class="col-md-12">
                                            <textarea rows="5" class="form-control form-control-line">{{vars.address}}</textarea>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                             <button type="Submit" class="btn btn-outline-success">Update Profile</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div
                </div>
     
                <div class="row"></div>
         
         

            {% endblock Dash %}
